<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Early Twitter</title>
  </head>
  <body>
    <header>
      <h2>twitter</h2>
      <nav>
        <a>updates</a> | <a>archive</a> | <a>preferences</a> | <a>help</a> |
        <a>sign-out</a> |
      </nav>
    </header>
    <main>
      <section>
        <h1>what's your status?</h1>
        <form>
          <input />
          <p>
            <bold>current status:</bold>wondering when Mer is going to show up
          </p>
          <button>update</button>
        </form>
      </section>
      <section>
        <h2>friend's status</h2>
        <a>add more friends</a>
        <ul>
          <li>
            <a>jack</a>: wondering when Mer is going to show up
            <small>5 minutes ago</small>
          </li>
        </ul>
      </section>
      <section>
        <h3>public status</h3>
      </section>
    </main>
    <footer>
      <h3>my stats</h3>
    </footer>
  </body>
</html>
